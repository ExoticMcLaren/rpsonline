{% extends 'frontend/base.html' %}
{% load bootstrap4 %}

{% block pagename %}
    Log In | RPS Online
{% endblock %}

{% block content %}
    <div style="width: 300px; margin: auto; padding-top: 20px">
        <form action="" method="post" style="text-align: center" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            <a class="btn btn-primary" href="{% url 'signup' %}">
                Sign Up
            </a>
        </form>
    </div>
{% endblock %}
